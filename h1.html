<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flip Image on Click</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .photo-flip {
      width: 250px;
      height: 250px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-front,
    .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      overflow: hidden;
    }

    .flip-front img,
    .flip-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-back {
      transform: rotateY(180deg);
    }

    .flipped .flip-inner {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>

  <div class="photo-flip" onclick="flipCard(this)">
    <div class="flip-inner">
      <div class="flip-front">
        <img src="photo.jpg" alt="Front Image">
      </div>
      <div class="flip-back">
        <img src="photo.jpg" alt="Back Image">
      </div>
    </div>
  </div>

  <script>
    function flipCard(element) {
      element.classList.toggle('flipped');
    }
  </script>

</body>

</html>
