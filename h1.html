<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f0f0f0;
    }

    /* âœ… This will center the button horizontally */
    .resume-button {
      display: block;              /* Important for margin: auto to work */
      margin: 100px auto 0 auto;   /* Top, Right, Bottom, Left */
      padding: 10px 25px;
      
      font-size: 1em;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .resume-button:hover {
      background-color: #005582;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button class="resume-button">Resume</button>

</body>
</html>
